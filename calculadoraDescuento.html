<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicando JS</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            /* border: 1px solid black; */
            width: 400px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(200, 200, 200);
            border-radius: 5%;
        }
        
    </style>
</head>
<body>
    <h1>CALCULADORA DE DESCUENTO</h1>
    <ul>
        <li>Pide al usuario un precio original y un porcentaje de descuento.</li>
        <li>Calcula el precio con descuento y muestra el resultado con un mensaje amigable.</li>
        <li>Asegúrate de que los valores ingresados sean números.</li>
    </ul>

    <div class="container">
        <label for="precioOriginal">PRECIO ORIGINAL:</label>
        <input type="number" id="precioOriginal"><br><br>

        <label for="descuento">% DEL DESCUENTO:</label>
        <input type="number" id="descuento"><br><br>

        <label for="resultado">PRECIO FINAL:</label>
        <input type="text" id="resultado" readonly>
        <br><br>

        <input type="button" value="CALCULAR" onclick="calcular()">
        <input type="button" value="BORRAR" onclick="borrar()">

    </div>
    
    <script src="calculadoraDescuento.js"></script>
</body>
</html>
